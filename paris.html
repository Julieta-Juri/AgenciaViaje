<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldivas - Luxury Travel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Tu CSS personalizado (crea un archivo styles.css) -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <!-- Navbar de luxury travel  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">
                <i class="bi bi-airplane-engines me-2"></i>Luxury Travel
            </a>
            <!-- Resto del navbar -->
        </div>
    </nav>


    <!-- textos con boot -->
    <section class="py-5 bg-dark text-white" >
        <div class="container py-5">
            <h1 class="display-3 fw-bold">París</h1>
            <p class="lead">La ciudad del amor y la elegancia</p>
        </div>
    </section>

    <!-- Contenido -->
    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-4"><i class="bi bi-building text-primary me-2"></i> Experiencias Culturales</h2>
                    
                    <div class="mb-5">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <div class="card border-0 shadow-sm h-100">
                                    <img src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Louvre">
                                    <div class="card-body">
                                        <h5>Tour VIP del Louvre</h5>
                                        <p class="text-muted">Acceso privado después del horario</p>
                                    </div>
                                </div>
                            </div>
                            <!-- Más experiencias -->
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="card shadow-sm sticky-top" style="top: 100px;">
                        <div class="card-body">
                            <h4 class="fw-bold">Desde $3,999</h4>
                            <p class="text-muted">5 noches en hotel boutique</p>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="bi bi-check-circle text-primary me-2"></i> Vista a la Torre Eiffel</li>
                                <li class="mb-2"><i class="bi bi-check-circle text-primary me-2"></i> Cena en restaurante Michelin</li>
                            </ul>
                                  <!-- reservar -->
                      <a href="#reserva"class="btn btn-primary ms-lg-3" data-bs-toggle="modal" data-bs-target="#reservaModal">Reservar</a>
                </div>
            </div>
        </nav>

        <!-- Reservas -->
        <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="reservaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="reservaModalLabel">Reserva tu viaje de ensueño</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form class="form-reserva">
                    <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
                    </div>
                    <div class="col-md-6">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <input type="tel" class="form-control" placeholder="Teléfono" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Número de personas" min="1" required>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <select class="form-select" required>
                        <option>Selecciona un destino</option>
                        <option>Maldivas</option>
                        <option>Santorini</option>
                        <option>Bora Bora</option>
                        <option>París</option>
                        <option>Luna de Miel</option>
                        <option>Retiro de Spa</option>
                        <option>Expedición Premium</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" required>
                        <option value="" disabled selected>Tipo de paquete</option>
                        <option>Básico</option>
                        <option>Estándar</option>
                        <option>Premium</option>
                        <option>VIP</option>
                        </select>
                    </div>
                    </div>
                    <div class="row">
                    <div class="col-md-6">
                        <input type="date" class="form-control datepicker" placeholder="Fecha de inicio" id="fechaInicio" required>
                    </div>
                    <div class="col-md-6">
                        <input type="date" class="form-control datepicker" placeholder="Fecha de fin" id="fechaFin" required>
                    </div>
                    </div>
                    <textarea class="form-control" rows="3" placeholder="Comentarios o requerimientos especiales"></textarea>
                    <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="newsletter">
                    <label class="form-check-label" for="newsletter">
                        Deseo recibir ofertas exclusivas por email
                    </label>
                    </div>
                </form>
                </div>


                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarReserva()">Confirmar Reserva</button>
                </div>
            </div>
            </div>
        </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
       <!-- esto me permrite reservar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Footer -->
</body>
</html>
